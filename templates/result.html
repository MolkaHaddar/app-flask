<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    
</head>
<body>
    <h1>Display Leads</h1>
    
    <div>
        <img src="{{ url_for('static', filename=leads) }}" alt="Leads 1-12 Image" style="width: 2000px; height: 2000px;">
{% if prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction }}</p>
{% endif %}
    </div>
   <h2>Predection</h2>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <label for="image">Upload Leaf Image:</label>
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
